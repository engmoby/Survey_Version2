<div class="modal-content">
        <div class="modal-header bordered">
            <h2 class="pmd-card-title-text">{{'Edit' | translate}}</h2>
        </div>
    
        <div class="modal-body">
            <form class="form-horizontal" name="newTypeForm">
                <div>
                    <div class="pmd-card">
                        <div class="pmd-card-body">
                            <div class="form-group pmd-textfield pmd-textfield-floating-label pmd-textfield-floating-label-completed">
                                <label for="first-name">{{'StatusLbl' | translate}}</label>
                                <select disabled class="form-control select-with-search pmd-select2-tags" ng-model="ticketConfigCtrl.ticketScheduler.status">
                                    <option value="Pending">{{'Pending' | translate}}</option>
                                    <option value="Assigned">{{'Assigned'|translate}}</option>
                                    <option value="InProgress">{{'InProgress'|translate}}</option>
                                    <option value="Closed">{{'Closed'|translate}}</option>
                                    <option value="Rejected">{{'Rejected'|translate}}</option>
                                    <option value="Reassigned">{{'Reassigned'|translate}}</option>
                                </select>
                            </div>
                            <!-- Tab panes -->
                            <!-- <div class="tab-content"> -->
                            <!-- <div role="tablist" class="tab-pane" ng-class="{'active':$index == 0}" ng-repeat="lang in newRoleCtrl.language" id="{{lang.value}}-form"> -->
                            <div class="form-group pmd-textfield pmd-textfield-floating-label pmd-textfield-floating-label-completed">
                                <label for="first-name"> {{ 'time' | translate}} </label>
                                <input required type="number" min="1" class="mat-input form-control" name="time" ng-model="ticketConfigCtrl.ticketScheduler.time">
                                <div ng-messages="newTypeForm.time.$error">
                                    <div ng-show="newTypeForm.time.$error.required && !newTypeForm.time.$pristine">{{'requiredErr' | translate}}</div>
                                </div>
                            </div>
    
    
                            <!-- </div> -->
                            <div class="form-group pmd-textfield pmd-textfield-floating-label pmd-textfield-floating-label-completed">
                                <label for="first-name">{{'Users' | translate}}</label>
                                <select required class="form-control select-add-tags pmd-select2-tags" multiple ng-model="ticketConfigCtrl.ticketScheduler.emails"
                                    ng-options="user as user for user in ticketConfigCtrl.users"></select>
                            </div>
    
                            <div class="form-group pmd-textfield pmd-textfield-floating-label">
                                <!-- <label for="first-name"> {{ 'time' | translate}} </label> -->
                                <textarea ng-model="ticketConfigCtrl.ticketScheduler.body" required name="body"></textarea>
                                <div ng-messages="newTypeForm.body.$error">
                                    <div ng-show="newTypeForm.body.$error.required && !newTypeForm.body.$pristine">{{'requiredErr' | translate}}</div>
                                </div>
                            </div>
                            <!-- </div> -->
                        </div>
                    </div>
                </div>
            </form>
        </div>
    
        <div class="pmd-modal-action text-right">
            <button ng-disabled="newTypeForm.$invalid" class="btn pmd-ripple-effect btn-primary" type="button" ng-click="ticketConfigCtrl.update()">{{'saveChangesBtn' | translate}}</button>
            <button class="btn pmd-ripple-effect btn-default" type="button" ng-click="$state.go('Config');">{{'DiscardBtn' | translate}}</button>
        </div>
    </div>
    
    <script type="text/javascript">
        $(document).ready(function () {
            $(".select-add-tags").select2({
                tags: true,
                theme: "bootstrap"
            });
        });
    </script>
