
<div >
    <div style="margin-bottom:10px">
        <button  ng-click="$state.go('newVendor');" class="btn pmd-ripple-effect btn-primary pmd-z-depth" type="button">{{'AddBtn' | translate}}</button>
        
    </div>
    
    <div ng-if="VendorList.results.length == 0">
            <span>{{'NoVendorsAvailable' | translate}}</span>
    </div>
    <div class="pmd-card pmd-z-depth pmd-card-custom-view" ng-if="VendorList.results.length > 0">
        <div class="table-responsive"></div>
            <table class="table pmd-table table-hover">
                <thead>
                    <tr>
                        <th >{{'Name' | translate}}</th> 
                        <th >{{'phoneLbl' | translate}}</th>
                        <th >{{'ApiUrlLbl' | translate}}</th>
                        <th ></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="Vendor in VendorList.results">
                        <td data-title="Name" >{{Vendor.titleDictionary[selectedLanguage]}}</td>
                        <td data-title="Name" >{{Vendor.phone}}</td>
                        <td data-title="Name" >{{Vendor.website}}</td>
                             
                        <td width="30%" >
                            <i class="material-icons md-dark pmd-md cursorPointer font25" ng-click="$state.go('editVendor',{vendorId: Vendor.vendorId});">mode_edit</i> 
                         </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div style="text-align:center;" paging page="1" page-size="10" total="totalCount" paging-action="changePage(page)"
        flex="nogrow" show-prev-next="true" show-first-last="true" hide-if-empty="true" disabled-class="hide">
           </div>
    </div>
