<div class="modal-content">
    <div class="modal-header bordered">
        <h2 class="pmd-card-title-text">{{'Vendor' | translate}}</h2>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" name="editVendorForm">
            <div>
                <!-- Nav tabs -->
                <ul class="nav nav-tabs" role="tablist">
                    <li role="presentation" ng-class="{'active':$index == 0}" ng-repeat="lang in editVendorCtrl.language">
                        <a href="javascript:void(0);" data-target="#{{lang.value}}-form" aria-controls="home" role="tab"
                            data-toggle="tab">
                            {{lang.value | translate}}
                        </a>
                    </li>
                </ul>
                <div class="pmd-card">
                    <div class="pmd-card-body">
                        <!-- Tab panes -->
                        <div class="tab-content">
                            <div role="tablist" class="tab-pane" ng-class="{'active':$index == 0}" ng-repeat="lang in editVendorCtrl.language"
                                id="{{lang.value}}-form">
                                <div class="form-group pmd-textfield pmd-textfield-floating-label-completed">
                                    <label for="first-name"> {{ lang.value+'Name' | translate}} </label>
                                    <input required type="text" class="mat-input form-control" name="titleDictionary{{lang.value+'Name'}}"
                                        ng-model="editVendorCtrl.Vendor.titleDictionary[lang.key]" ng-minlength="3"
                                        ng-maxlength="40">
                                    <div ng-messages="editVendorForm.titleDictionary{{lang.value+'Name'}}.$error">

                                        <div ng-show="editVendorForm.titleDictionary{{lang.value+'Name'}}.$error.required && !editVendorForm.titleDictionary{{lang.value+'Name'}}.$pristine">{{'requiredErr'
                                            | translate}}</div>
                                        <div ng-show="(editVendorForm.titleDictionary{{lang.value+'Name'}}.$error.minlength || editVendorForm.titleDictionary{{lang.value+'Name'}}.$error.maxlength) && !editVendorForm.titleDictionary{{lang.value+'Name'}}.$error.required">{{'NameLengthError'
                                            | translate}}</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group pmd-textfield pmd-textfield-floating-label-completed">
                    <label for="first-name">{{'phoneLbl' | translate}}</label>

                    <input required type="text" class="mat-input form-control" numbers-only name="phone" ng-model="editVendorCtrl.Vendor.phone"
                        ng-pattern="phoneNumbr" ng-minlength="10" ng-maxlength="50">
                    <span class="error" ng-show="editVendorForm.phone.$error.pattern">{{'NotPhoneNumber' | translate}}
                    </span>
                    <div ng-messages="editVendorForm.phone.$error">
                        <div ng-if="editVendorForm.phone.$error.required && !editVendorForm.phone.$pristine">{{'PhoneReqError'
                            | translate}}</div>
                        <div ng-if="(editVendorForm.phone.$error.minlength || editVendorForm.phone.$error.maxlength)">{{'PhoneLengthError'
                            | translate}}</div>
                    </div>
                </div>

                <div class="form-group pmd-textfield pmd-textfield-floating-label-completed">
                    <label for="first-name">{{'ApiUrlLbl' | translate}}</label>
                    <input type="url" class="mat-input form-control" name="website" ng-model="editVendorCtrl.Vendor.website">
                    <span ng-show="editVendorForm.website.$error.url">
                            {{'urlErrorLbl' | translate}}
                        </span>
        
                </div>
                <div class="form-group pmd-textfield pmd-textfield-floating-label-completed">
                    <label for="first-name">{{'addressLbl' | translate}}</label>
                    <textarea type="text" class="mat-input form-control" name="address" ng-model="editVendorCtrl.Vendor.address"> </textarea>
                </div>
            </div>

        </form>
    </div>
    <div class="pmd-modal-action text-right">
        <button ng-disabled="editVendorForm.$invalid" class="btn pmd-ripple-effect btn-primary" type="button" ng-click="editVendorCtrl.UpdateVendor()">{{'saveChangesBtn'
            | translate}}</button>
        <button class="btn pmd-ripple-effect btn-default" type="button" ng-click="editVendorCtrl.Close()">{{'DiscardBtn'
            | translate}}</button>
    </div>
</div>
<script type="text/javascript">
    $(document).ready(function () {
        $(".select-add-tags").select2({
            tags: true,
            theme: "bootstrap"
        });
    });
</script>
