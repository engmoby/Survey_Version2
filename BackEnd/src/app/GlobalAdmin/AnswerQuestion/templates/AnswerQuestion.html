{{'AnswerQuestion' | translate}}
<form class="form-horizontal" name="newclientForm">
    <div class="row">
        <div class="col-md-4 form-group pmd-textfield pmd-textfield-floating-label pmd-textfield-floating-label-completed">
            <label for="first-name">{{'Area' | translate}}</label>

            <select style="width:50% !important" class="form-control select-with-search pmd-select2-tags" ng-change="areaChange()"
                    ng-model="selectedArea" ng-options="a as a.titleDictionary[selectedLanguage] for a in areaList"></select>
        </div>

        <div class="col-md-4 form-group pmd-textfield pmd-textfield-floating-label pmd-textfield-floating-label-completed">
            <label for="first-name">{{'Branch' | translate}}</label>

            <select style="width:50% !important" class="form-control select-with-search pmd-select2-tags"   
                    ng-model="selectedBranch" ng-options="a as a.titleDictionary[selectedLanguage] for a in branchList"></select>
        </div>

   
        <div class="col-md-4 form-group pmd-textfield pmd-textfield-floating-label pmd-textfield-floating-label-completed">
            <label >{{'startDateLbl' | translate}}</label>
            <input style="width:50% !important" type="text" id="startdate" class="form-control" required />
        </div>
    </div>
 
</form> 
<form name="FormAnswer" novalidate autocomplete="off" style="width: 50%;"> 
        <div ng-repeat="(k,v) in questionList| groupBy: 'categoryId'"> 
              <div style="font-weight:bold; color:#1C2B36"> 
                    {{v[0].category.titleDictionary[selectedLanguage]}} 
            </div> 
            <ul>
                <li  ng-repeat="ques in v">
                        <button class="accordion"  >{{ques.titleDictionary[selectedLanguage]}}</button>

                        <!--submit answers-->
                        <div class="panel">
                            <div ng-if="ques.questionTypeId == 1"> 
                                <!--checkbox-->
                                <label ng-repeat="QuestionDetail in ques.questionDetailses" style="    display: block;">
                                    <input 
                                      type="checkbox"
                                      name="selectedDetails[]"
                                      ng-model="ques.answer.value=selection"
                                       value="{{QuestionDetail.QuestionDetailsId}}"
                                      ng-checked="selection.indexOf(QuestionDetail) > -1"
                                      ng-click="toggleSelection(QuestionDetail)">
                                     {{QuestionDetail.titleDictionary[selectedLanguage]}} 
                                  </label>
                            </div>
        
                            <div ng-if="ques.questionTypeId == 2">
                                <!--Rate-->
                <jk-rating-stars rating="rate" ng-model="ques.answer.value==rate" on-rating="onItemRating(rating,ques.questionId,ques.Comment)" class="my-custom-stars hideMinus"></jk-rating-stars>
                            </div>
        
                            <div ng-if="ques.questionTypeId == 3">
                         
                            <!--Like / DisLike-->
                                <!-- <i ng-init="ques.answer.value=1" ng-model="ques.answer.value" required name="likeDis" ng-click="ques.answer.ques.IsLike = LikeDisLikeSubmit(1)" class="fa fa-thumbs-up" style="font-size:24px"></i> -->
           <i ng-model="ques.answer.value" required name="likeDis" ng-click="ques.answer.value = 1" class="fa fa-thumbs-up" style="font-size:24px"></i>
          <i ng-model="ques.answer.value" required name="like" ng-click="ques.answer.value = 0" class="fa fa-thumbs-down" style="font-size:24px"></i>
                              
                                <div ng-if="ques.answer.value == 1">Like</div>
                                <div ng-if="ques.answer.value == 0">Disike</div>
        
                            </div> 
                            <textarea class="form-control" ng-model="ques.answer.note" placeholder="Type Notes" name="comment"></textarea>
                        </div>
                </li>
                     
            </ul>   
          
     

        </div> 

 
    <button ng-click="AddAnswer(questionList)" type="button" class="btn btn-primary btn-with-icon" >
        <i class="ion-android-checkmark-circle"></i>Save
    </button>
</form>

<script>
var acc = document.getElementsByClassName("accordion");
var i;

for (i = 0; i < acc.length; i++) {
  acc[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var panel = this.nextElementSibling;
    if (panel.style.maxHeight){
      panel.style.maxHeight = null;
    } else {
      panel.style.maxHeight = panel.scrollHeight + "px";
    } 
  });
}
</script>
