
<div>
        <div ncy-breadcrumb></div>        
    <div style="margin-bottom:10px">
        <button ng-click="$state.go('newRegion',{ countryId: $stateParams.countryId });" class="btn pmd-ripple-effect btn-primary pmd-z-depth" type="button">{{'AddNew' | translate}}</button>

    </div> 
    <div ng-if="Regions.results.length == 0">
        <span>{{'NoRegionsAvailable' | translate}}</span>
    </div>
    <div class="pmd-card pmd-z-depth pmd-card-custom-view" ng-if="Regions.results.length > 0">
        <div class="table-responsive"></div>
        <table class="table pmd-table table-hover">
            <thead>
                <tr>
                    <th>{{'Name' | translate}}</th>
                    <!-- <th>{{'status' | translate}}</th> -->
                    <!-- <th>{{'Branch' | translate}}</th> -->
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="region in Regions.results">
                    <td data-title="Name">{{region.titleDictionary[selectedLanguage]}}</td>
                    
                    <!-- <td>
                        <p ng-show="Area.isStatic"> Static</p>
                    </td> -->
                    <td>
                        <button ng-click="$state.go('Cities',{countryId: $stateParams.countryId,regionId: region.regionId});" class="btn pmd-ripple-effect btn-primary pmd-z-depth" type="button">{{'viewCities' | translate}}</button>
                        <!-- <span href="javascript:void(0);" ng-click="Area.show=!Area.show;AreaCtrl.showMore($event)" ng-show="Area.branches.length != 0"
                              class="btn pmd-btn-fab pmd-btn-flat pmd-ripple-effect btn-default btn-sm child-table-expand direct-expand"><i class="material-icons md-dark pmd-sm"></i></span> -->
                    </td>
                   
                    <td width="30%" >
                        <i class="material-icons md-dark pmd-md cursorPointer font25" ng-click="$state.go('editRegion',{countryId: $stateParams.countryId ,regionId: region.regionId});">mode_edit</i>
                    </td>
                </tr>
                
            </tbody>
        </table>
    </div>
    <div style="text-align:center;direction: ltr" paging page="1" page-size="10" total="totalCount" paging-action="changePage(page)"
         flex="nogrow" show-prev-next="true" show-first-last="true" hide-if-empty="true" disabled-class="hide">
    </div>
</div>
