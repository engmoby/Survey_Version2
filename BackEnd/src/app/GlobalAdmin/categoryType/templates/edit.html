<div class="modal-content">
    <div class="modal-header bordered">
        <h2 class="pmd-card-title-text">{{'categoryType' | translate}}</h2>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" name="editTypeForm">
            <div>
                <!-- Nav tabs -->
                <ul class="nav nav-tabs" role="tablist">
                    <li role="presentation" ng-class="{'active':$index == 0}" ng-repeat="lang in editcategoryTypeCtrl.language">
                        <a href="javascript:void(0);" data-target="#{{lang.value}}-form" aria-controls="home" role="tab" data-toggle="tab">
                            {{lang.value | translate}}
                        </a>
                    </li>
                </ul>
                <div class="pmd-card">
                    <div class="pmd-card-body">
                        <!-- Tab panes -->
                        <div class="tab-content">
                            <div role="tablist" class="tab-pane" ng-class="{'active':$index == 0}" ng-repeat="lang in editcategoryTypeCtrl.language"
                                id="{{lang.value}}-form">
                                <div class="form-group pmd-textfield pmd-textfield-floating-label-completed">
                                    <label for="first-name"> {{ lang.value+'Name' | translate}} </label>
                                    <input required type="text" class="mat-input form-control" name="titleDictionary{{lang.value+'Name'}}" ng-model="editcategoryTypeCtrl.categoryType.titleDictionary[lang.key]"
                                        ng-minlength="3" ng-maxlength="40">
                                    <div ng-messages="editTypeForm.titleDictionary{{lang.value+'Name'}}.$error">

                                        <div ng-show="editTypeForm.titleDictionary{{lang.value+'Name'}}.$error.required && !editTypeForm.titleDictionary{{lang.value+'Name'}}.$pristine">{{'requiredErr' | translate}}</div>
                                        <div ng-show="(editTypeForm.titleDictionary{{lang.value+'Name'}}.$error.minlength || editTypeForm.titleDictionary{{lang.value+'Name'}}.$error.maxlength) && !editTypeForm.titleDictionary{{lang.value+'Name'}}.$error.required">{{'NameLengthError' | translate}}</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group pmd-textfield pmd-textfield-floating-label pmd-textfield-floating-label-completed">
                    <label for="first-name">{{'type' | translate}}</label>
                    <select class="form-control select-with-search pmd-select2-tags" ng-model="editcategoryTypeCtrl.categoryType.type">
                        <option value="daily">{{'daily' | translate}}</option>
                        <option value="weekly">{{'weekly'|translate}}</option>
                        <option value="monthly">{{'monthly'|translate}}</option>
                        <option value="yearly">{{'yearly'|translate}}</option>
                    </select>
                </div>
                <div class="form-group pmd-textfield pmd-textfield-floating-label pmd-textfield-floating-label-completed">
                    <label for="first-name"> {{ 'time' | translate}} </label>
                    <input required type="number" min="1" class="mat-input form-control" name="time" ng-model="editcategoryTypeCtrl.categoryType.time">
                    <div ng-messages="editTypeForm.time.$error">
                        <div ng-show="editTypeForm.time.$error.required && !editTypeForm.time.$pristine">{{'requiredErr' | translate}}</div>
                    </div>
                </div>

                <!-- </div> -->
                <div ng-show="editcategoryTypeCtrl.categoryType.type !=null && editcategoryTypeCtrl.categoryType.time!=null" class="form-group pmd-textfield pmd-textfield-floating-label pmd-textfield-floating-label-completed">
                    <label for="first-name">{{'Users' | translate}}</label>
                    <select ng-required="editcategoryTypeCtrl.categoryType.type!=null && editcategoryTypeCtrl.categoryType.time!=null" class="form-control select-add-tags pmd-select2-tags" multiple ng-model="editcategoryTypeCtrl.categoryType.emails"
                        ng-options="user as user for user in editcategoryTypeCtrl.users"></select>
                </div>

                <div ng-show="editcategoryTypeCtrl.categoryType.type!=null && editcategoryTypeCtrl.categoryType.time!=null" class="form-group pmd-textfield pmd-textfield-floating-label">
                    <!-- <label for="first-name"> {{ 'time' | translate}} </label> -->
                    <textarea ng-model="editcategoryTypeCtrl.categoryType.body" ng-required="editcategoryTypeCtrl.categoryType.type!=null && editcategoryTypeCtrl.categoryType.time!=null" name="body"></textarea>
                    <div ng-messages="editTypeForm.body.$error">
                        <div ng-show="editTypeForm.body.$error.required && !editTypeForm.body.$pristine">{{'requiredErr' | translate}}</div>
                    </div>
                </div>
            </div>

        </form>
    </div>
    <div class="pmd-modal-action text-right">
        <button ng-disabled="editTypeForm.$invalid" class="btn pmd-ripple-effect btn-primary" type="button" ng-click="editcategoryTypeCtrl.UpdateType()">{{'saveChangesBtn' | translate}}</button>
        <button class="btn pmd-ripple-effect btn-default" type="button" ng-click="editcategoryTypeCtrl.Close()">{{'DiscardBtn' | translate}}</button>
    </div>
</div>
<script type="text/javascript">
    $(document).ready(function () {
        $(".select-add-tags").select2({
            tags: true,
            theme: "bootstrap"
        });
    });
</script>
