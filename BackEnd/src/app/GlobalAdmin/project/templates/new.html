<div class="modal-content">
    <div class="modal-header bordered">
        <h2 class="pmd-card-title-text">{{'Project' | translate}}</h2>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" name="newTypeForm">
            <div>
                <!-- Nav tabs -->
                <ul class="nav nav-tabs" role="tablist">
                    <li role="presentation" ng-class="{'active':$index == 0}" ng-repeat="lang in newProjectCtrl.language">
                        <a href="javascript:void(0);" data-target="#{{lang.value}}-form" aria-controls="home" role="tab"
                            data-toggle="tab">
                            {{lang.value | translate}}
                        </a>
                    </li>
                </ul>
                <div class="pmd-card">
                    <div class="pmd-card-body">
                        <!-- Tab panes -->
                        <div class="tab-content">
                            <div role="tablist" class="tab-pane" ng-class="{'active':$index == 0}" ng-repeat="lang in newProjectCtrl.language"
                                id="{{lang.value}}-form">
                                <div class="form-group pmd-textfield pmd-textfield-floating-label">
                                    <label for="first-name"> {{ lang.value+'Name' | translate}} </label>
                                    <input required type="text" class="mat-input form-control" name="titleDictionary{{lang.value+'Name'}}"
                                        ng-model="newProjectCtrl.titleDictionary[lang.key]" ng-minlength="3"
                                        ng-maxlength="40">
                                    <div ng-messages="newTypeForm.titleDictionary{{lang.value+'Name'}}.$error">

                                        <div ng-show="newTypeForm.titleDictionary{{lang.value+'Name'}}.$error.required && !newTypeForm.titleDictionary{{lang.value+'Name'}}.$pristine">{{'requiredErr'
                                            | translate}}</div>
                                        <div ng-show="(newTypeForm.titleDictionary{{lang.value+'Name'}}.$error.minlength || newTypeForm.titleDictionary{{lang.value+'Name'}}.$error.maxlength) && !newTypeForm.titleDictionary{{lang.value+'Name'}}.$error.required">{{'NameLengthError'
                                            | translate}}</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 form-group pmd-textfield pmd-textfield-floating-label pmd-textfield-floating-label-completed"
                    <label for="first-name">{{'Country' | translate}}</label>
                    <select class="form-control select-with-search pmd-select2-tags" ng-change="newProjectCtrl.countryChange()"
                        ng-model="newProjectCtrl.selectedCountry" ng-options="group as group.titleDictionary[selectedLanguage] for group in newProjectCtrl.counties">
                    </select>
                </div>
                <div class="col-md-4 form-group pmd-textfield pmd-textfield-floating-label pmd-textfield-floating-label-completed"
                    <label for="first-name">{{'Region' | translate}}</label>
                    <select class="form-control select-with-search pmd-select2-tags" ng-change="newProjectCtrl.regionChange()"
                        ng-model="newProjectCtrl.selectedRegion" ng-options="group as group.titleDictionary[selectedLanguage] for group in newProjectCtrl.regions">
                    </select>
                </div>
                <div class="col-md-4 form-group pmd-textfield pmd-textfield-floating-label pmd-textfield-floating-label-completed"
                    <label for="first-name">{{'City' | translate}}</label>
                    <select class="form-control select-with-search pmd-select2-tags" ng-change="newProjectCtrl.cityChange()"
                        ng-model="newProjectCtrl.selectedCity" ng-options="group as group.titleDictionary[selectedLanguage] for group in newProjectCtrl.cities">
                    </select>
                </div>
                <div class="col-md-2 form-group pmd-textfield pmd-textfield-floating-label pmd-textfield-floating-label-completed">
                    <label for="first-name">{{'Area' | translate}}</label>

                    <select required class="form-control select-with-search pmd-select2-tags" ng-change="newProjectCtrl.areaChange()"
                        ng-model="newProjectCtrl.selectedArea" ng-options="a as a.titleDictionary[selectedLanguage] for a in newProjectCtrl.areaList"></select>
                </div>

                <div class="col-md-2 form-group pmd-textfield pmd-textfield-floating-label pmd-textfield-floating-label-completed">
                    <label for="first-name">{{'Branch' | translate}}</label>

                    <select required class="form-control select-with-search pmd-select2-tags" ng-model="newProjectCtrl.selectedBranch"
                        ng-options="a as a.titleDictionary[selectedLanguage] for a in newProjectCtrl.branchList"></select>
                </div>

            </div>

        </form>
    </div>
    <div class="pmd-modal-action text-right">
        <button ng-disabled="newTypeForm.$invalid" class="btn pmd-ripple-effect btn-primary" type="button" ng-click="newProjectCtrl.AddNewProject()">{{'saveChangesBtn'
            | translate}}</button>
        <button class="btn pmd-ripple-effect btn-default" type="button" ng-click="$state.go('Project');">{{'DiscardBtn'
            | translate}}</button>
    </div>
</div>


<script type="text/javascript">
    $(document).ready(function () {
        $(".select-add-tags").select2({
            tags: true,
            theme: "bootstrap"
        });
    });
</script>
