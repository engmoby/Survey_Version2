<div class="modal-content">
    <div class="modal-header bordered">
        <h2 class="pmd-card-title-text">{{'NewQuestion' | translate}}</h2>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" name="newQuestionForm"> 
            <div> 
                <!-- Nav tabs -->
                <ul class="nav nav-tabs" role="tablist">
                    <li role="presentation" ng-class="{'active':$index == 0}" ng-repeat="lang in newQuestionCtrl.language">
                        <a href="javascript:void(0);" data-target="#{{lang.value}}-form" aria-controls="home" role="tab" data-toggle="tab">
                            {{lang.value | translate}}
                        </a>
                    </li> 
                </ul>
                <div class="pmd-card">
                    <div class="pmd-card-body">
                        <!-- Tab panes -->
                        <div class="tab-content">
                            <div role="tablist" class="tab-pane" ng-class="{'active':$index == 0}" ng-repeat="lang in newQuestionCtrl.language" id="{{lang.value}}-form">
                                <div class="form-group pmd-textfield pmd-textfield-floating-label">
                                    <label for="first-name"> {{ lang.value+'Name' | translate}} </label>
                                    <input required Question="text" class="mat-input form-control" name="titleDictionary{{lang.value+'Name'}}" ng-model="newQuestionCtrl.titleDictionary[lang.key]" ng-minlength="3" ng-maxlength="40">
                                    <div ng-messages="newQuestionForm.titleDictionary{{lang.value+'Name'}}.$error" >
										
                                        <div ng-show="newQuestionForm.titleDictionary{{lang.value+'Name'}}.$error.required && !newQuestionForm.titleDictionary{{lang.value+'Name'}}.$pristine">{{'requiredErr' | translate}}</div>
                                        <div ng-show="(newQuestionForm.titleDictionary{{lang.value+'Name'}}.$error.minlength || newQuestionForm.titleDictionary{{lang.value+'Name'}}.$error.maxlength) && !newQuestionForm.titleDictionary{{lang.value+'Name'}}.$error.required">{{'NameLengthError' | translate}}</div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4 form-group pmd-textfield pmd-textfield-floating-label pmd-textfield-floating-label-completed">
                                    <label for="first-name">{{'Department' | translate}}</label>
                        
                                    <select style="width:50% !important" class="form-control select-with-search pmd-select2-tags" ng-change="newQuestionCtrl.departmentChange()"
                                            ng-model="selectedDepartment" ng-options="a as a.titleDictionary[selectedLanguage] for a in newQuestionCtrl.departmentList"></select>
                                </div>
                        
                                <div class="col-md-4 form-group pmd-textfield pmd-textfield-floating-label pmd-textfield-floating-label-completed">
                                    <label for="first-name">{{'Category' | translate}}</label>
                        
                                    <select style="width:50% !important" class="form-control select-with-search pmd-select2-tags"   
                                            ng-model="selectedCategory" ng-options="a as a.titleDictionary[selectedLanguage] for a in newQuestionCtrl.categoryList"></select>
                                </div>
                                <div class="col-md-4 form-group pmd-textfield pmd-textfield-floating-label pmd-textfield-floating-label-completed">
                                    <label for="first-name">{{'QuestionType' | translate}}</label>
                        
                                    <select style="width:50% !important" class="form-control select-with-search pmd-select2-tags"  
                                            ng-model="selectedDepartment" ng-options="a as a.titleDictionary[selectedLanguage] for a in newQuestionCtrl.QuestionTypeList"></select>
                                </div>
                        
                            </div>
                        </div>
                    </div>
                </div>
            </div> 
        </form>
    </div>
    <div class="pmd-modal-action text-right">
        <button ng-disabled="newQuestionForm.$invalid" class="btn pmd-ripple-effect btn-primary" Question="button" ng-click="newQuestionCtrl.AddNewQuestion()">{{'saveChangesBtn' | translate}}</button>
        <button class="btn pmd-ripple-effect btn-default" Question="button" ng-click="$state.go('Question');">{{'DiscardBtn' | translate}}</button>
    </div>
</div>

<script type="text/javascript">
    $(document).ready(function () {
        $(".select-with-search").select2({
			theme: "bootstrap"
		});
    });
</script>
