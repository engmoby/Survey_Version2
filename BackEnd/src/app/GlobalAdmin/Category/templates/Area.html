
<div >
    <div style="margin-bottom:10px">
        <button  ng-click="$state.go('newArea');" class="btn pmd-ripple-effect btn-primary pmd-z-depth" type="button">{{'AddNew' | translate}}</button>
        
    </div>
    
    <div ng-if="AreaList.results.length == 0">
            <span>{{'NoAreasAvailable' | translate}}</span>
    </div>
    <div class="pmd-card pmd-z-depth pmd-card-custom-view" ng-if="AreaList.results.length > 0">
        <div class="table-responsive"></div>
            <table class="table pmd-table table-hover">
                <thead>
                    <tr>
                        <th >{{'Name' | translate}}</th> 
                        <th >{{'status' | translate}}</th>
                        <th ></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="Area in AreaList.results">
                        <td data-title="Name" >{{Area.titleDictionary[selectedLanguage]}}</td>
                         
                        
                        <td>
                            <p  ng-show="Area.isStatic">{{'Static' | translate}}</p> 
                        </td> 
                        <td width="30%" ng-show="!Area.isStatic">
                            <i class="material-icons md-dark pmd-md cursorPointer font25" ng-click="$state.go('editArea',{areaId: Area.areaId});">mode_edit</i>  
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div style="text-align:center;" paging page="1" page-size="10" total="AreaCtrl.Areas.totalCount" paging-action="AreaCtrl.changePage( page)"
        flex="nogrow" show-prev-next="true" show-first-last="true" hide-if-empty="true" disabled-class="hide">
           </div>
    </div>
