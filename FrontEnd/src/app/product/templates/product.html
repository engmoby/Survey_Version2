 
    <div class="container" > 
       Products
       <div>  
       
        <div ng-repeat="(key,val) in productList.results">
            <input type="radio"  ng-click="radioProductClick(val)" ng-model="$parent.checkradioasd" ng-value='val.productId'  >
            
            <span>{{val.productTitle}}</span>
            <P>{{val.productDesc}}</P>
       </div>

       </div>
<div ng-show="productDetails">
           <div>
               Product Title : <span>{{productDetails.productTitle}}</span>
              <br>  Product Description<span>{{productDetails.productDesc}}</span>
                 <br>   Price Per user : <span>{{productDetails.price}} SAR</span>
               
           </div>
           <br>
      <form class="form-horizontal" name="productForm" >
                <div class="form-group pmd-textfield pmd-textfield-floating-label">
                    <label for="first-name">User Count</label>
                    <input required type="number" ng-change="getTotal()" class="mat-input form-control" name="UserLimit" ng-model="UserLimit" ng-minlength="1" ng-maxlength="10">
                    <div ng-messages="productForm.UserLimit.$error" >
                        <div ng-if="productForm.UserLimit.$error.required && !productForm.UserLimit.$pristine">{{'UserLimitLengthError' | translate}}</div>
                        <div ng-if="(productForm.UserLimit.$error.minlength || productForm.UserLimit.$error.maxlength) && !productForm.UserLimit.$error.required">{{'UserLimitLengthError' | translate}}</div>
                    </div>
                </div>
               {{totalPrice}} SAR
            </form> 
        <div class="pmd-modal-action text-right">
            <button ng-disabled="productForm.$invalid" class="btn pmd-ripple-effect btn-primary" type="button" ng-click="AddProductRequest()">{{'saveChangesBtn' | translate}}</button>
                </div>
       </div>
      
    </div>
    </div>
